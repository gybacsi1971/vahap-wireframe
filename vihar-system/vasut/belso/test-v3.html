<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAHAP v3 - Teszt oldal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <h1>{{ title }}</h1>
            <div class="alert alert-success" v-if="vueWorking">
                <i class="bi bi-check-circle"></i> Vue.js működik!
            </div>
            <div class="alert alert-info">
                <strong>Ügy:</strong> {{ ugy.ugyazonosito }}<br>
                <strong>Ügyfél:</strong> {{ ugy.ugyfel.nev }}<br>
                <strong>Állapot:</strong> {{ ugy.allapot }}
            </div>
            <button class="btn btn-primary" @click="counter++">
                Kattintások: {{ counter }}
            </button>
        </div>
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue;

        const app = createApp({
            data() {
                return {
                    title: 'VAHAP v3 Teszt',
                    vueWorking: true,
                    counter: 0,
                    ugy: {
                        ugyazonosito: 'VAHAP-V-2024-001234',
                        ugytipus: 'V-044',
                        allapot: 'Tesztelés',
                        ugyfel: {
                            nev: 'Teszt János'
                        }
                    }
                };
            }
        });

        app.mount('#app');
        console.log('Teszt alkalmazás elindult');
    </script>
</body>
</html>
